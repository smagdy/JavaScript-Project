<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>grazy fish</title>
	<style>
		body{
			margin:auto;
			text-align: center;
			
		}
		img{
			height:100px;
		    width:60%;	
		}
		div {
		    height: 100%;
		    width: 100%;
		    margin:auto;
			text-align: center;
		    background-image:url('image/menu.gif');
			cursor:url('image/my_fish.gif'),url('image/my_fish.cur'),url('image/my_fish.png'),move;
		}
	</style>
</head>
<body>
	<div>
		<br/><br/><br/><br/><br/><br/><br/>
		<img src='image/new.png'><br/><br/>
		<img src='image/options.png'><br/><br/>
		<img src='image/mhelp.png'><br/><br/>
		<img src='image/Exit.png'><br/><br/>
	</div>
	
	<script type="text/javascript">
		var img=document.getElementsByTagName('img');
		img[0].addEventListener('click',function(){
			window.location='newgame.html';
		});
		img[1].addEventListener('click',function(){
			window.location='options.html';
		});
		img[2].addEventListener('click',function(){
			window.open('help.html');
		});
		img[3].addEventListener('click',function(){
			window.close();
		});
	</script>

	

	
</body>
</html>
